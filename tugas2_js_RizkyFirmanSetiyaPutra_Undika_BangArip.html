<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pegawai</title>
</head>
<body>
    <h3 align="center">Daftar Pegawai</h3>
    <table align="center" cellpadding="10" width="40">
        <thead>
            <tr bgcolor="cadetblue">
                <th>NO</th>
                <th>NAMA</th>
                <th>JABATAN</th>
                <th>AGAMA</th>
                <th>GAJI POKOK</th>
                <th>TUNJANGAN JABATAN</th>
                <th>TUNJANGAN KESEHATAN</th>
                <th>GAJI KOTOR</th>
                <th>ZAKAT PROFESI</th>
                <th>TAKE HOME PAY</th>
            </tr>
        </thead>
        <tbody>
            <script language="javascript">
                // var no, pegawai, warna, jabatan, agama,
                // tunja, tunkes, gator, zapro, thp;
                
            for( no = 1; no <=100; no++){
                if(no > 75 && no <= 100) jabatan = "Staff";
                else if (no > 50 && no <= 75) jabatan = "Supervisor";
                else if (no > 25 && no <= 50) jabatan = "Asisten Manager";
                else if (no > 0 &&  no <= 25) jabatan = "Manager";
                else jabatan = "";
            
                warna = (no % 2 == 0) ? 'dodgerblue' : 'yellow';
                agama = (no % 2 == 0) ? 'Non Muslim' : 'Muslim';                
                
                switch (jabatan) {
                    case 'Manager':
                        gapok = 15000000;
                        break;
                    case 'Asisten Manager':
                        gapok = 10000000;
                        break;
                    case 'Supervisor':
                        gapok = 7000000;
                        break;
                    case 'Staff':
                        gapok = 4000000;
                        break;
                }

                let tunja = 0.20 * gapok;
                let tunkes = 0.10 * gapok;
                let gator = gapok + tunja + tunkes;

                if (agama == "Muslim" && gator >= 7000000) zapro = 0.025 * gator;
                else zapro = 0;

                let thp = gator - zapro;


                document.write(`<tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td>Pegawai${no}</td>
                        <td>${jabatan}</td>
                        <td>${agama}</td>
                        <td>${gapok}</td>
                        <td>${tunja}</td>
                        <td>${tunkes}</td>
                        <td>${gator}</td>
                        <td>${zapro}</td>
                        <td>${thp}</td>
                    </tr>`);
                }
            </script>
        </tbody>
    </table>
</body>
</html>
