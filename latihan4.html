<script Language="javascript">
document.write('----cetak angka 1-50----');
var angka;
for(angka = 1; angka <= 50; angka++){
    document.write('<br/>No ' + angka);
}

document.write('<hr/>');
document.write('<br/>----cetak angka 100 - 50----');
var bil;
for(bil = 100; bil >= 50; bil--){
    document.write('<br/>Bilangan ' + bil);
}

document.write('<hr/>');
document.write('<br/>----cetak angka genap 1 - 20----');
var gen;
for(gen = 1; gen <= 20; gen++){
    if(gen % 2 == 0){
        document.write('<br/>Bilangan Genap ' + gen);
    }
    
}

document.write('<hr/>');
document.write('<br/>----cetak bilangan ganjil 1 - 10, lalu dikali 10----');
var gen;
for(gen = 1; gen <= 20; gen++){
    if(gen % 2 == 0){
        document.write('<br/>Bilangan Genap ' + gen);
    }
    
}

</script>
