<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6 Javascript | Gempa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body onload="infoGempa()">
    <div class="container">
        <h3 class="text-center">Info Gempa</h3>
        <table class="table text-center">
            <thead class="bg-info">
                <tr>
                    <th>NO</th>
                    <th>Lokasi</th>
                    <th>Skala</th>
                    <th>Dampak</th>
                </tr>
            </thead>
            <tbody id="damge">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>



        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
            }
            getDampak() {
                if (this.skala <= 2) this.dampak = 'Tidak terasa';
                else if (this.skala > 2 && this.skala <= 4) this.dampak = 'Bangunan retak-retak';
                else if (this.skala > 4 && this.skala <= 6) this.dampak = 'Bangunan roboh';
                else if (this.skala > 6) this.dampak = 'Bangunan roboh & berpotensi tsunami';
                else this.dampak = '';
                return this.dampak;
            }
        }

        function infoGempa() {
            let no = 1;
            let dataGempa = '';
            for (g of gempa) {
                //looping data di element HTML
                dataGempa += `<tr>
                        <td>${no++}</td>
                        <td>${g.lokasi}</td>
                        <td>${g.skala}</td>
                        <td>${g.getDampak()}</td>
                    </tr>`;
            }
            document.getElementById('damge').innerHTML = dataGempa;
        }
        gmp1 = new Gempa('Donggala - Sulawesi Tengah', 6);
        gmp2 = new Gempa('Merapi - Jawa Timur', 7);
        gmp3 = new Gempa('Padang - Sumatera Barat', 6);
        gmp4 = new Gempa('Pangandaran - Jawa Barat', 7);
        gmp5 = new Gempa('Sikka - Flores Timur', 4);
        gmp6 = new Gempa('Ende - Flores Timur', 3);
        gmp7 = new Gempa('Gunung Kidul - Yogyakarta', 4);
        gmp8 = new Gempa('Aceh - Banda Aceh', 8);
        gmp9 = new Gempa('Kaur - Bengkulu', 3);
        gmp10 = new Gempa('Nias - Sumatera', 3);
        gempa = [gmp1, gmp2, gmp3, gmp4, gmp5, gmp6, gmp7, gmp8,
                gmp9, gmp10];
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
